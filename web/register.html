<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人注册</title>
    <!-- 引入favicon图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入我们初始化的css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入我们自己的注册页面的css -->
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.jsp"> <img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号，去<a href="login.html">登陆</a></div>
            </h3>
            <div class="reg_form">
                <form method="post" action="Regist">
                    <ul>
                        <li>
                            <label for="name">姓名：</label>
                            <input type="text" class="inp" id="name" name="name">
                        </li>
                        <li>
                            <label for="password">密码：</label>
                            <input type="text" class="inp" id="password" name="password">
                        </li>
                        <li>
                            <label for="phone">手机号：</label>
                            <input type="text" class="inp" id="phone" name="phone">
                        </li>
                        <li class="agree"><input type="checkbox">
                            同意协议并注册 <a href="#">《知晓用户协议》</a>
                        </li>
                        <li>
                            <input type="button" onclick="regist()" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
                <script src="js/regist.js"></script>
            </div>
        </div>
        <footer>

                    品优购公益 | English Site | Contact U

                    京ICP备08001421号粤公网安备110108007702
